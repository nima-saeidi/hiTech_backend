<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Event Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-gray-800 p-4">
        <ul class="flex gap-6 text-white">
            <li><a href="/admin/dashboard" class="hover:text-indigo-400 transition duration-300">Dashboard</a></li>
            <li><a href="/admin/events" class="hover:text-indigo-400 transition duration-300">Admin Events</a></li>
            <li><a href="/admin/event_selection" class="hover:text-indigo-400 transition duration-300">Admin Events Selection</a></li>
            <li><a href="/admin/logout" class="hover:text-indigo-400 transition duration-300">Logout</a></li>
        </ul>
    </nav>
    <hr class="border-gray-300">

    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Select an Event</h2>

        {% for event in events %}
            <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h3 class="text-xl font-semibold text-gray-800">{{ event.title }}</h3>
                <p class="text-gray-600">{{ event.description }}</p>
                <a href="/admin/events/{{ event.id }}/users" class="text-indigo-600 hover:text-indigo-800 font-semibold mt-4 inline-block">View Registered Users</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
